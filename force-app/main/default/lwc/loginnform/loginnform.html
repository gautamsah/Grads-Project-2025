<template>
    <lightning-card title="Login" icon-name="utility:lock">
        <div class="slds-p-around_medium">
            <lightning-input type="text" label="Username" value={username} onchange={handleUsernameChange}></lightning-input>
            <lightning-input type="password" label="Password" value={password} onchange={handlePasswordChange}></lightning-input>

            <div class="slds-m-top_medium slds-grid slds-grid_align-spread">
                <lightning-button label="Login" variant="brand" onclick={handleLogin}></lightning-button>
                <template if:true={forgotPasswordUrl}>
                    <a href={forgotPasswordUrl} target="_blank" class="slds-text-link">Forgot Password?</a>
                </template>
            </div>

            <template if:true={errorMessage}>
                <p class="slds-text-color_error slds-m-top_medium">{errorMessage}</p>
            </template>

            <template if:true={selfRegistrationUrl}>
                <p class="slds-m-top_small">
                    <a href={selfRegistrationUrl} target="_blank" class="slds-text-link">Register Here</a>
                </p>
            </template>
        </div>
    </lightning-card>
</template>
