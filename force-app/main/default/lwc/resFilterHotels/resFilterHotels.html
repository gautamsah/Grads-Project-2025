                    Price
                </lightning-layout-item>

                    <lightning-input type="range" min="0" max="1000" onchange={priceFilter}></lightning-input> 
                </lightning-layout-item>
            </lightning-layout>

                    <lightning-input type="checkbox" onchange={adultFilter} value="1" class="capacity-checkbox" label="One">One</lightning-input>

            <lightning-layout multiple-rows="true" class="room-container">
                <lightning-layout-item size="12" class="font-container-child">
                    Adults
                </lightning-layout-item>

                <lightning-layout-item size="12">
                    <lightning-layout class="adult-container">
                    <button class="counter" id="decrement" onclick={decrement}>-</button>
                    <input type="number" onchange={adultFilter} value={adultCount} class="adult-value" min="1" max="6" disabled></input>
                    <button class="counter" id="increment" onclick={increment}>+</button>
                    </lightning-layout>

        </lightning-layout-item>
        
        <lightning-layout-item size="9" class="card-container">
            <lightning-layout multiple-rows="true">
                <template for:each={filtertour} for:item="hotel">
                    <lightning-layout-item  size="12" small-device-size="12" medium-device-size="12" large-device-size="4" key={hotel.key} multiple-rows="true" class="outer-container">
                        <c-res-single-hotel-card hotel-unique-name={hotel.Unique_Hotel_Name__c} img-name={hotel.Banner_Photo_Url__c} hotel-name={hotel.Name}
                        rating={hotel.Overall_Rating__c} price={hotel.Price__c} city={hotel.City__c}
                        state={hotel.State__c} book-btn={hotel.isAvailable} onclick={gotodetailpage}>
                    </c-res-single-hotel-card>
