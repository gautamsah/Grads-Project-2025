<template>
    <lightning-layout class="slds-grid_vertical-align-center bgwhite">
        <lightning-layout-item style="width: 80%;">
            <lightning-layout multiple-rows="true" class="title-container">
                <lightning-layout-item style="width: 90%;">
                    <p class="title-name">Top Picks: Your Dream Homes Away From Home</p>
                </lightning-layout-item>
                <lightning-layout-item size="12" style="width: 70%;">
                    <p class="description">Handpicked homes for your perfect stay. Experience comfort and luxury in our top-rated accommodations, carefully selected to meet your needs and preferences.</p>
                </lightning-layout-item>
            </lightning-layout>
            <lightning-layout multiple-rows="true" class="slds-grid slds-gutters">
                <template for:each={getHotels} for:item="hotel">
                    <lightning-layout-item key={hotel.Id} class="slds-col child-card" size="12" small-device-size="12" medium-device-size="6" large-device-size="3">
                        <c-res-hotel-card-child img-name={hotel.Banner_Photo_Url__c} hotel-name={hotel.Name}
                            rating={hotel.Overall_Rating__c} price={hotel.Price__c} city={hotel.City__c}
                            state={hotel.State__c} onclick={gotodetailpage}>
                        </c-res-hotel-card-child>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </lightning-layout-item>
    </lightning-layout>
</template>
