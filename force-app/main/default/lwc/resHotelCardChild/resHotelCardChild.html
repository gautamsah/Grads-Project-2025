<template>
    <lightning-layout class="card-layout" multiple-rows="true" onclick={gotodetailpage}>
        <!-- img -->
        <lightning-layout-item size="12">
            <img class="img-class" src= {imgName} alt="">
        </lightning-layout-item>
        
        <lightning-layout-item size="12" class="detail-portion">

            <!-- Name - Rating -->
            
                <lightning-layout-item size="12" class="hotel-name">
                    <p class="room-type">{hotelName}</p>
                </lightning-layout-item>
            

            <!-- Location  -->
            
                <lightning-layout-item size="12" class="location-container">
                    <p class="location">{city},{state}</p>
                </lightning-layout-item>
                <lightning-layout-item size="12">
                    <p class="starting-price">Starting @</p>
                </lightning-layout-item>

            <lightning-layout multiple-rows="true" class="price-rating">
                <lightning-layout-item size="6" class="price-container">
                    <span class="price">${price}<span class="location">/night</span></span>
                </lightning-layout-item>
                <lightning-layout-item size="6" class="rating">
                   
                    <span class="rating-star"><c-res-rating-star rating={rating}></c-res-rating-star></span>
                     
                    
                </lightning-layout-item>
            </lightning-layout>

        </lightning-layout-item>
        

    </lightning-layout>
</template>
