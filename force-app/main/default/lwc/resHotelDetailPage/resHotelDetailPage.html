        <lightning-layout key={hotel.id} multiple-rows class="eighty-width top-space name-button-holder">

            <button class="book-button" onclick={handleBookNow}>Book Now</button>
        </lightning-layout>
        <lightning-layout key={hotel.id} multiple-rows class="eighty-width">
            <lightning-layout-item size="12">
                <lightning-layout multiple-rows class="location-review-holder">

                    </lightning-layout-item>
                    <lightning-layout-item class="star-review">
                        <a href="#customer_review" class="reviews slds-p-left_x-small">({hotel.hotelRecord.Total_Reviews__c
                            } Reviews)</a>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
        </lightning-layout>

            <lightning-layout-item size="12" medium-device-size="12" large-device-size="6">

            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="12" large-device-size="6" class="details">
                <p class="detail-header">Description</p>
                <p class="detail-text">{hotel.hotelRecord.Description__c}</p>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout key={hotel.id} multiple-rows class="reverse eighty-width align-stretch">
            <lightning-layout-item size="12" medium-device-size="12" large-device-size="6">

            <lightning-layout-item size="12" medium-device-size="12" large-device-size="6" class="details">
                <p class="reverse-detail-header">Highlights</p>
                <p class="detail-text">{hotel.hotelRecord.Highlights__c}</p>
            </lightning-layout-item>
        </lightning-layout>

            <lightning-layout-item class="activity top-space bottom-space">

                    <p class="detail-header">Features</p>
                    <p class="detail-text slds-m-bottom_large">{hotel.hotelRecord.Activities__c}
                    </p>
                    <lightning-layout-item size="12" medium-device-size="4" large-device-size="4"
                        class="single-activity">
                        <img class="activity-image"
                            src={hotel.hotelRecord.Activity_One_Img__c}
                            alt="Hotel Activity Photo">
                        <p class="detail-sub-header slds-m-top_medium">{hotel.hotelRecord.Activity_One_Name__c}</p>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" medium-device-size="4" large-device-size="4"
                        class="single-activity">
                        <img class="activity-image"
                            src={hotel.hotelRecord.Activity_Two_Img__c}

                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
        </lightning-layout>
