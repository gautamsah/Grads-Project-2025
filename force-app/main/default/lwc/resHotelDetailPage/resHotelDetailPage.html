<template>
    <template for:each={hotelDetails} for:item="hotel">
        <lightning-layout multiple-rows key={hotel.id} class="detail-holder">
            <lightning-layout-item size="12" class="hotel-details slds-m-top_medium">
                <p class="hotel-name">{hotel.hotelRecord.Name}</p>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-layout multiple-rows class="location-review-holder slds-m-top_small">
                    <lightning-layout-item class="icon-city">
                        <lightning-icon class="location-icon" icon-name="utility:checkin" alternative-text="Location" title="Location"></lightning-icon>
                        <p class="location slds-p-right_small">{hotel.hotelRecord.City__c}</p>
                    </lightning-layout-item>
                    <lightning-layout-item size="4" large-device-size="1" medium-device-size="2" small-device-size="3" class="reviews slds-p-left_small">
                        <c-res-rating-star class="rating-star" rating={hotel.hotelRecord.Overall_Rating__c}></c-res-rating-star>
                    </lightning-layout-item>
                    <lightning-layout-item class="star-review">
                        <p class="reviews slds-p-left_x-small">({hotel.hotelRecord.Total_Reviews__c
                        } Reviews)</p>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
            <lightning-layout-item size="12" class="slds-m-top_medium">
                <lightning-layout class="hotel-image-holder">
                    <lightning-layout-item class="banner-img-holder" size="9">
                        <img class="banner-img" src={bannerImg} alt="Hotel Banner Image" data-id="banner">
                    </lightning-layout-item>
                    <lightning-layout-item  size="3">
                        <lightning-layout class="vtcl-img-holder">
                            <lightning-layout-item class="vtcl-img-item">
                                <img class="vtcl-img" src={img1} alt="Hotel Banner Image" data-id="1" onclick={handleImageChange}>
                            </lightning-layout-item>
                            <lightning-layout-item class="vtcl-img-item">
                                <img class="vtcl-img" src={img2} alt="Hotel Banner Image" data-id="2" onclick={handleImageChange}>
                            </lightning-layout-item>
                            <lightning-layout-item class="vtcl-img-item">
                                <img class="vtcl-img" src={img3} alt="Hotel Banner Image" data-id="3" onclick={handleImageChange}>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
            <lightning-layout-item size="12" class="slds-m-vertical_x-large">
                <lightning-layout-item size="12">
                    <p class="content-heading">DESCRIPTION</p>
                </lightning-layout-item>
                <lightning-layout-item size="12">
                    <p class="content-text slds-m-top_small">{hotel.hotelRecord.Description__c}</p>
                </lightning-layout-item>
            </lightning-layout-item>
            <lightning-layout-item size="12" class=" activity">
                <lightning-layout-item size="12" >
                    <p class="content-heading ">ACTIVITIES</p>
                </lightning-layout-item>
                <lightning-layout-item size="12">
                    <lightning-layout multiple-rows class="activity-img-holder">
                        <lightning-layout-item size="4" class="slds-p-right_large">
                            <lightning-layout multiple-rows>
                                <lightning-layout-item size="12">
                                    <img src="https://raw.githubusercontent.com/pritprajapati/Trisog-images/refs/heads/main/0669ed84e95eaaaf15a9b34547f54d0f19a3c5ad-912x966.avif" alt="Bar">
                                </lightning-layout-item>
                                <lightning-layout-item size="12" class="activity-text">Glamorous Bandra nightlife</lightning-layout-item>
                            </lightning-layout>
                        </lightning-layout-item>
                        <lightning-layout-item size="4" class="slds-p-right_large">
                            <lightning-layout multiple-rows>
                                <lightning-layout-item size="12">
                                    <img src="https://raw.githubusercontent.com/pritprajapati/Trisog-images/refs/heads/main/16904e39b4926f8f5e31938a68eac658a9fbafb9-912x954.avif" alt="Rooms">
                                </lightning-layout-item>
                                <lightning-layout-item size="12" class="activity-text">LUXURIOUS ROOMS</lightning-layout-item>
                            </lightning-layout>
                        </lightning-layout-item>
                        <lightning-layout-item size="4">
                            <lightning-layout multiple-rows>
                                <lightning-layout-item size="12">
                                    <img src="https://raw.githubusercontent.com/pritprajapati/Trisog-images/refs/heads/main/ec2f9d29776e03dc0fd29e81847c121b340d8654-456x483.avif" alt="Sea View">
                                </lightning-layout-item>
                                <lightning-layout-item size="12" class="activity-text">SEA-FACING BALCONY</lightning-layout-item>
                            </lightning-layout>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-layout-item>
            </lightning-layout-item>
            <lightning-layout-item size="12" class=" includes">
                <lightning-layout-item size="12" >
                    <p class="content-heading">FACILITIES</p>
                </lightning-layout-item>
                <lightning-layout-item size="12">
                    <lightning-layout class="slds-m-top_small">
                        <lightning-layout-item size="6" >
                            <p class="list-header">Includes</p>
                            <ul class="list-holder" >
                                <template for:each={includes} for:item="include">
                                    <li class="content-text" key={include}>{include}</li>
                                </template>
                            </ul>
                        </lightning-layout-item>
                        <lightning-layout-item size="6">
                            <p class="list-header">Not Includes</p>
                            <ul class="list-holder">
                                <template for:each={notIncludes} for:item="notInclude">
                                    <li class="content-text" key={notInclude}>{notInclude}</li>
                                </template>
                            </ul>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-layout-item>
            </lightning-layout-item>
            <lightning-layout-item size="12" class=" safety">
                <lightning-layout-item size="12" >
                    <p class="content-heading">SAFETY</p>
                </lightning-layout-item>
                <lightning-layout-item size="12" class="slds-m-top_small">
                    <p class="list-header slds-m-top_small">Health Precautions</p>
                    <ul class="list-holder">
                        <template for:each={safety} for:item="rule">
                            <li class="content-text" key={rule}>{rule}</li>
                        </template>
                    </ul>
                </lightning-layout-item>
            </lightning-layout-item>
            <lightning-layout-item size="12" class=" location-map">
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="6">
                        <lightning-map class="map"
                        map-markers={mapMarkers}
                        zoom-level="17"
                        center={center}
                        list-view="visible"
                        ></lightning-map>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" class="slds-p-left_x-large">
                        <p class="content-heading">LOCATION</p>
                        <p class="city-name slds-p-top_large">GETTING HERE</p>
                        <p class="city-name slds-p-top_large">{hotel.hotelRecord.Address__c}</p>
                        <p class="slds-p-top_large">
                            <a href="https://www.google.com/maps/dir/" target="_blank" class="city-name" >OPEN GOOGLE MAP ></a>
                        </p>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
            <lightning-layout-item size="12" class="utility slds-m-top_large slds-grid slds-gutters">
                <lightning-layout class="utility-holder" multiple-rows>
                    <lightning-layout-item class="slds-col" size="12" small-device-size="12" large-device-size="4" medium-device-size="6">
                        <lightning-layout multiple-rows>
                            <lightning-layout-item class="utility-item">

                                </svg>
                                <p class="utility-header slds-p-left_small">Instant Confirmation</p>
                            </lightning-layout-item>
                            <lightning-layout-item size="12">
                                <p class="content-text">Don't Wait for the Confirmation!</p>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                    <lightning-layout-item class="slds-col" size="12" small-device-size="12" large-device-size="4" medium-device-size="6">
                        <lightning-layout multiple-rows>
                            <lightning-layout-item class="utility-item">
                                <svg width="25" height="25" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12.9375 3.9375H15.1875V6.1875H12.9375V3.9375Z" fill="#b38a24"/>

                                    <path d="M11.8125 16.875H4.5C4.20172 16.8747 3.91575 16.7561 3.70483 16.5452C3.49392 16.3343 3.3753 16.0483 3.375 15.75V2.25C3.3753 1.95172 3.49392 1.66575 3.70483 1.45483C3.91575 1.24392 4.20172 1.1253 4.5 1.125H11.8125V2.25H4.5V15.75H11.8125V11.25H12.9375V15.75C12.9372 16.0483 12.8186 16.3343 12.6077 16.5452C12.3968 16.7561 12.1108 16.8747 11.8125 16.875Z" fill="#b38a24"/>
                                    </svg>
                                    <p class="utility-header slds-p-left_small">Mobile ticketing</p>
                            </lightning-layout-item>
                            <lightning-layout-item size="12">
                                <p class="content-text">Use your phone or print your voucher</p>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                    <lightning-layout-item class="slds-col" size="12" small-device-size="12" large-device-size="4" medium-device-size="6">
                        <lightning-layout multiple-rows>
                            <lightning-layout-item class="utility-item">
                                <svg width="25" height="25" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M3.75737 3.75731C4.31452 3.20015 4.97596 2.75819 5.70392 2.45666C6.43188 2.15513 7.2121 1.99994 8.00004 1.99994C8.78797 1.99994 9.56819 2.15513 10.2962 2.45666C11.0241 2.75819 11.6855 3.20015 12.2427 3.75731C12.7999 4.31446 13.2418 4.9759 13.5433 5.70386C13.8449 6.43182 14.0001 7.21204 14.0001 7.99998C14.0001 8.78791 13.8449 9.56813 13.5433 10.2961C13.2418 11.024 12.7999 11.6855 12.2427 12.2426C11.1175 13.3679 9.59135 14 8.00004 14C6.40873 14 4.8826 13.3679 3.75737 12.2426C2.63214 11.1174 2 9.59128 2 7.99998C2 6.40867 2.63214 4.88253 3.75737 3.75731V3.75731Z" stroke="#b38a24" stroke-width="1.8" stroke-linecap="round"/>
                                    <path d="M4 4L12 12" stroke="#b38a24" stroke-width="1.8" stroke-linecap="round"/>
                                    </svg>
                                    <p class="utility-header slds-p-left_small">Free Cancellation</p>
                            </lightning-layout-item>
                            <lightning-layout-item size="12">
                                <p class="content-text">Cancel up to 24 hours in advance to receive a full refund</p>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <c-res-related-hotel hotel-name={hotel.hotelRecord.Name} city-name={hotel.hotelRecord.City__c}></c-res-related-hotel>
            </lightning-layout-item>
        </lightning-layout>
    </template>
</template>
