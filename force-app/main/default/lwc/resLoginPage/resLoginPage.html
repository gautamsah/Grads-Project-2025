<template>
    <lightning-layout horizontal-align="center" class="login-outer-container">
        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">

                <lightning-layout-item size="12" small-device-size="12" large-device-size="4" medium-device-size="6">
                    <lightning-layout multiple-rows class="input-and-button-holder slds-p-horizontal_large">
                        <lightning-layout-item >
                            <p class="header slds-m-vertical_small">Welcome back</p>
                        </lightning-layout-item>
                        <lightning-layout-item >
                            <p class="slds-m-vertical_small signup-detail">Log in to access exclusive deals, track your bookings, and enjoy a faster and easier booking experience. We're glad to have you back!</p>
                        </lightning-layout-item>

                        <lightning-layout-item size="12">
                            <lightning-layout class={login} multiple-rows="true">
                                <lightning-layout-item size="12">
                                    <c-res-input class="slds-m-vertical_small child-input"  input-type="text" field-label="Username" field-name="username" field-value={userDetails.username} onchange={handleChange} ></c-res-input>
                                     <!-- <label for="email" style="font-size: 16px;">Email</label>
                                    <input type="text" class="slds-m-vertical_small child-input" name="email" onchange={handleChange}> -->
                                </lightning-layout-item>
                                <lightning-layout-item size="12">
                                    <c-res-input class="slds-m-vertical_small child-input"  input-type="password" field-label="Password" field-name="password" field-value={userDetails.password} onchange={handleChange} ></c-res-input> 
                                     <!-- <label for="password" style="font-size: 16px;">Password</label>
                                    <input type="password" class="slds-m-vertical_small child-input" name="password" onchange={handleChange}> -->
                                </lightning-layout-item> <br>
                                <lightning-layout-item size="12">
                                    <br>
                                    <c-res-button variant='sign-up-button' class="slds-m-vertical_small slds-p-vertical_small" button-label="Login" onpress={handleLogin} ></c-res-button>
                                    <br>
                                    <!-- <template if:true={forgotPasswordUrl}> -->
                                    <a href={forgotPasswordUrl} target="_blank" class="slds-text-link">Forgot Password?</a>
                                    <!-- </template> -->
                                </lightning-layout-item>
                                <br>
                                <lightning-layout-item size="12">
                                    <lightning-layout multiple-rows="true" class="log-in-text">
                                        <lightning-layout-item size="12" class="slds-m-vertical_small">
                                            <span class="signup-detail">Don't Have an account? </span>
                                            <a onclick={handleLoginClick}>Sign Up</a> <br>
                                        </lightning-layout-item>
                                        <!-- <lightning-layout-item size="5" class="slds-m-vertical_small forgotpass">
                                            <a onclick={onForgotPasswordClick}>Forgot Password?</a>
                                        </lightning-layout-item> -->
                                    </lightning-layout>
                                </lightning-layout-item>
                                <!-- <br>
                                <lightning-layout-item size="12">
                                    <span class={errorMessageCssClass}>Please fill all the details</span>
                                </lightning-layout-item> -->
                            </lightning-layout>

                                </lightning-layout-item>
                                <br>

                                </lightning-layout-item>
                                <lightning-layout-item size="12" class="log-in-text slds-m-vertical_small">

                </lightning-layout-item>

                   <c-res-testimony-card bg-img={hotelPool}></c-res-testimony-card>
                   
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>
