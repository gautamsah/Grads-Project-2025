<template>
    <lightning-layout multiple-rows class="res-profile-container">
        <lightning-layout-item size="12" small-device-size="12" medium-device-size="3" large-device-size="3" class="res-profile-container-left-part">
                <a class="res-profile-tab" onclick={handleUserDetails}>
                    <lightning-icon icon-name="utility:user" alternative-text="User-Icon" title="User Details" class={userDetailsIconClass}></lightning-icon>
                    <p class={userDetailsNameClass}>User Details</p>
                </a>
                <a class="res-profile-tab" onclick={handleBookings}>
                    <lightning-icon icon-name="utility:survey" alternative-text="Bookings-icon" title="Bookings" class={bookingsIconClass}></lightning-icon>
                    <p class={bookingsNameClass}>Bookings</p>
                </a>
                <a class="res-profile-tab" onclick={handleWallet}>
                    <lightning-icon icon-name="utility:money" alternative-text="Wallet-Icon" title="Wallet" class={walletIconClass}></lightning-icon>
                    <p class={walletNameClass}>Wallet</p>
                </a>
                <a class="res-profile-tab" onclick={handleSupportTickets}>
                    <lightning-icon icon-name="utility:comments" alternative-text="Support-Tickets-Icon" title="Support Ticket" class={supportTicketsIconClass}></lightning-icon>
                    <p class={supportTicketsNameClass}>Support Tickets</p>
                </a>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="12" medium-device-size="9" large-device-size="9">
            <template if:true={showUserDetails}>
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="12" class="res-user-details-buttons">
                        <template if:false={userDetailsEditClicked}>
                            <button onclick={handleUserDetailsEditButton} class="res-user-details-edit-button">Edit</button>
                        </template>
                        <template if:true={userDetailsEditClicked}>
                            <button onclick={handleUserDetailsSaveButton} class="res-user-details-save-button">Save</button>
                            <button onclick={handleUserDetailsCancelButton} class="res-user-details-edit-button">Cancel</button>
                        </template>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" small-device-size="12" medium-device-size="12" large-device-size="6" class="res-user-details-input-item">
                        <label for="firstNameInput">First Name</label>
                        <!-- <input type="text" value={firstNameInput} name="firstNameInput" onchange={handleFirstNameInputChange} class={firstNameInputClass}> -->
                        <c-res-input  input-type="text" required="true"
                        field-label="First Name" field-name="firstName" onchange={handleChange}
                        field-value={userDetails.firstName} class={firstNameInputClass}></c-res-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" small-device-size="12" medium-device-size="12" large-device-size="6" class="res-user-details-input-item">
                        <label for="lastNameInput">Last Name</label>
                        <c-res-input  input-type="text" required="true"
                        field-label="Last Name" field-name="lastName" onchange={handleChange}
                        field-value={userDetails.lastName} class={lastNameInputClass}></c-res-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" small-device-size="12" medium-device-size="12" large-device-size="6" class="res-user-details-input-item">
                        <label for="emailInput">Email</label>
                        <c-res-input  input-type="text" required="true"
                        field-label="Email" field-name="email" onchange={handleChange}
                        field-value={userDetails.email} class={emailInputClass}></c-res-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" small-device-size="12" medium-device-size="12" large-device-size="6" class="res-user-details-input-item">
                        <label for="contactInput">Contact</label>
                        <c-res-input  input-type="text" required="true"
                        field-label="Contact" field-name="contact" onchange={handleChange}
                        field-value={userDetails.contact} class={contactInputClass}></c-res-input>
                    </lightning-layout-item>
                </lightning-layout>
            </template>
