<template>
    <lightning-layout multiple-rows class="res-profile-container">
        <lightning-layout-item size="12" small-device-size="12" medium-device-size="3" large-device-size="3">
            <lightning-layout multiple-rows class="res-profile-menu">
                <lightning-layout-item>
                    <a onclick={handleUserDetails}>
                        User Details
                    </a>
                </lightning-layout-item>
                <lightning-layout-item>
                    <a onclick={handleBookings}>
                        Bookings
                    </a>
                </lightning-layout-item>
                <lightning-layout-item>
                    <a onclick={handleSupportTickets}>
                        Support tickets
                    </a>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="12" medium-device-size="9" large-device-size="9">
            <template if:true={showUserDetails}>
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="12" class="res-user-details-buttons">
                        <template if:false={userDetailsEditClicked}>
                            <button onclick={handleUserDetailsEditButton} class="res-user-details-edit-button">Edit</button>
                        </template>
                        <template if:true={userDetailsEditClicked}>
                            <button onclick={handleUserDetailsSaveButton} class="res-user-details-save-button">Save</button>
                            <button onclick={handleUserDetailsCancelButton} class="res-user-details-edit-button">Cancel</button>
                        </template>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" small-device-size="12" medium-device-size="12" large-device-size="6" class="res-user-details-input-item">
                        <label for="firstNameInput">First Name</label>
                        <input type="text" value={firstNameInput} name="firstNameInput" onchange={handleFirstNameInputChange} class={firstNameInputClass}>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" small-device-size="12" medium-device-size="12" large-device-size="6" class="res-user-details-input-item">
                        <label for="lastNameInput">Last Name</label>
                        <input type="text" value={lastNameInput} name="lastNameInput" onchange={handleLastNameInputChange} class={lastNameInputClass}>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" small-device-size="12" medium-device-size="12" large-device-size="6" class="res-user-details-input-item">
                        <label for="emailInput">Email</label>
                        <input type="email" value={emailInput} name="emailInput" onchange={handleEmailInputChange} class={emailInputClass}>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" small-device-size="12" medium-device-size="12" large-device-size="6" class="res-user-details-input-item">
                        <label for="contactInput">Contact</label>
                        <input type="tel" value={contactInput} name="contactInput" onchange={handleContactInputChange} class={contactInputClass}>
                    </lightning-layout-item>
                </lightning-layout>
            </template>
            <template if:true={showBookings}>
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6">
                        <lightning-layout multiple-rows class="res-bookings-card">
                            <lightning-layout-item size="12">
                                Hotel Paradise
                            </lightning-layout-item>
                            <lightning-layout-item size="12">
                                10-12-2025 - 15-12-2025
                            </lightning-layout-item>
                            <lightning-layout-item size="12">
                                Total Cost : $3454
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <Button>Give Review</Button>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <a>Book again</a>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6">
                        <lightning-layout multiple-rows class="res-bookings-card">
                            <lightning-layout-item size="12">
                                Hotel Paradise
                            </lightning-layout-item>
                            <lightning-layout-item size="12">
                                10-12-2025 - 15-12-2025
                            </lightning-layout-item>
                            <lightning-layout-item size="12">
                                Total Cost : $3454
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <Button>Give Review</Button>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <a>Book again</a>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6">
                        <lightning-layout multiple-rows class="res-bookings-card">
                            <lightning-layout-item size="12">
                                Hotel Paradise
                            </lightning-layout-item>
                            <lightning-layout-item size="12">
                                10-12-2025 - 15-12-2025
                            </lightning-layout-item>
                            <lightning-layout-item size="12">
                                Total Cost : $3454
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <Button>Give Review</Button>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <a>Book again</a>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6">
                        <lightning-layout multiple-rows class="res-bookings-card">
                            <lightning-layout-item size="12">
                                Hotel Paradise
                            </lightning-layout-item>
                            <lightning-layout-item size="12">
                                10-12-2025 - 15-12-2025
                            </lightning-layout-item>
                            <lightning-layout-item size="12">
                                Total Cost : $3454
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <Button>Give Review</Button>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <a>Book again</a>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6">
                        <lightning-layout multiple-rows class="res-bookings-card">
                            <lightning-layout-item size="12">
                                Hotel Paradise
                            </lightning-layout-item>
                            <lightning-layout-item size="12">
                                10-12-2025 - 15-12-2025
                            </lightning-layout-item>
                            <lightning-layout-item size="12">
                                Total Cost : $3454
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <Button>Give Review</Button>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <a>Book again</a>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                </lightning-layout>
            </template>
            <template if:true={showSupportTickets}>
                Support Tickets
            </template>
        </lightning-layout-item>
        <lightning-layout-item size="12" class="random-dummy">
            <lightning-layout multiple-rows class="room-cart-container">
                <lightning-layout-item size="12" small-device-size="12" large-device-size="2" medium-device-size="1" class="cart">
                    <p class="cart-heading">Your Selections:</p>
                    <template for:each={selectedRooms} for:item="selectedRoom">
                        <lightning-layout key={selectedRoom.Id} class="fields-value-container top-border" multiple-rows>
                            <p>Room :</p>
                            <p>{selectedRoom.Name}</p>
                        </lightning-layout>
                        <lightning-layout key={selectedRoom.Id} class="fields-value-container" multiple-rows>
                            <p>Price :</p>
                            <p>
                                $ {selectedRoom.Product_Unit_Price__c} x {selectedRoom.count}
                            </p>
                        </lightning-layout>
                    </template>
                    <template if:true={selectedRooms.length}>
                        <lightning-layout class="fields-value-container top-border" multiple-rows>
                            <p>Total Rooms:</p>
                            <p>{totalRooms}</p>
                        </lightning-layout>
                        <lightning-layout class="fields-value-container" multiple-rows>
                            <p>Tax:</p>
                            <p>GST({roomTax}%)</p>
                        </lightning-layout>
                        <lightning-layout class="fields-value-container" multiple-rows>
                            <p>Total Amount:</p>
                            <p>$ {totalAmount}</p>
                        </lightning-layout>
                        <button class="proceed-button" onclick={handleProceedButton}>Procced</button>
                    </template>
                    <template if:false={selectedRooms.length}>
                        <lightning-layout class="fields-value-container top-border" multiple-rows>
                            <p>No rooms selected yet.</p>
                        </lightning-layout>
                    </template>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" large-device-size="9" medium-device-size="10" class="slds-m-bottom_x-large room-info-container">
                    <lightning-layout multiple-rows>
                        <lightning-layout-item size="6">
                            <p class="hotel-name">Payment</p>
                        </lightning-layout-item>
                        <lightning-layout-item size="6">
                            <p class="total-cost">Total to Pay : $2323.00</p>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" class="payment-container">
                            <lightning-layout multiple-rows class="payment-container-layout">
                                <lightning-layout-item size="3" class="payment-container-left-part">
                                    <a class="payment-method">
                                        <lightning-icon icon-name="utility:money" alternative-text="Wallet-Icon!" title="Money" class="wallet-icon"></lightning-icon>
                                        <p class="wallet-name">Wallet</p>
                                    </a>
                                    <a class="payment-method">
                                        <lightning-icon icon-name="utility:toggle_panel_bottom" alternative-text="Wallet-Icon!" title="Money" class="wallet-icon"></lightning-icon>
                                        <p class="wallet-name">Credit Card</p>
                                    </a>
                                    <a class="payment-method">
                                        <lightning-icon icon-name="utility:macros" alternative-text="UPI" title="UPI" class="wallet-icon"></lightning-icon>
                                        <p class="wallet-name">UPI</p>
                                    </a>
                                    <a class="payment-method">
                                        <lightning-icon icon-name="utility:desktop" alternative-text="Net-banking" title="Net Banking" class="wallet-icon"></lightning-icon>
                                        <p class="wallet-name">Net Banking</p>
                                    </a>
                                </lightning-layout-item>
                                <lightning-layout-item size="9" class="payment-container-right-part">
                                    <lightning-layout multiple-rows class="payment-wallet-current-balance-container">
                                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="4" >
                                            <a class="payment-add-money">Add money to wallet</a>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="8">
                                            <p class="payment-wallet-current-money">Current Balance in Wallet : <span class="current-money-value">$5000.00</span></p>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                    <c-res-button variant='details-page-button'
                                class="slds-m-vertical_large sign-up-button"
                                button-label="Proceed to Pay" onpress={onSignUpClick}></c-res-button>
                                </lightning-layout-item>
                            </lightning-layout>
                        </lightning-layout-item>
                        
                    </lightning-layout>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>
    </lightning-layout>
</template>
